name: setup

on:
  pull_request:
    paths:
      - .github/workflows/setup.yaml
      - setup/**
  push:
    branches:
      - v1
    paths:
      - .github/workflows/setup.yaml
      - setup/**

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: ./setup
        with:
          go-version: 1.17
      - uses: golangci/golangci-lint-action@v2
        with:
          version: v1.44.1
          skip-go-installation: true
          skip-pkg-cache: true
          skip-build-cache: true

  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v2
      - uses: ./setup
        with:
          go-version: 1.17
      - run: go build
