name: release

on:
  pull_request:
    paths:
      - release/**
  push:
    branches:
      - v1
    tags:
      - test/release/*
    paths:
      - release/**

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - runs-on: ubuntu-latest
            GOOS: linux
            GOARCH: amd64
          - runs-on: macos-latest
            GOOS: darwin
            GOARCH: amd64
          - runs-on: windows-latest
            GOOS: windows
            GOARCH: amd64
    runs-on: ${{ matrix.platform.runs-on }}
    env:
      GOOS: ${{ matrix.platform.GOOS }}
      GOARCH: ${{ matrix.platform.GOARCH }}
    steps:
      - uses: actions/checkout@v2
      - uses: ./setup
        with:
          go-version: 1.17
      - run: go build
      - uses: ./release
        with:
          binary: go-actions
